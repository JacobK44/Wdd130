<body>
    <heading>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </heading>
    <main>
        <form>
            <fieldset>
                <legend> Contact information </legend>
                <div class="column2">
                    <div clas="form-item">
                        <label for="fname">Firstname:</label><span style="padding-left: 2rem"></span>
                        <input type="text" id="fname" name="fname" size="35"><br><br>
                        <label for="sname">Surname:</label><span style="padding-left: 2.5rem;"></span>
                        <input type="text" id="sname" name="sname" size="35"><br><br>
                        <label for="email">Email address:</label><spand style="padding-left: 0.5rem;"></spand>
                        <input type="text" id="email" name="name" size="35" >
                    </div>
                </div>    
                </div>
            </fieldset>
            <fieldset>
                <legend> Quetions </legend>
                <div class="column1">
                    <label for="browser"> What is your favourite internet browser? </label>
                    <select id="browser" name="browser">
                        <option value="General" selected="General">General Inquiry</option>
                        <option value="Reservation">Reservation Quetion</option>
                        <option value="Website">Website Suggestion</option>
                    </select><br><br>
                    <label for="pet">Do you have househlod pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br><br><br>
                    <label for="feedback">List the place you have lived:</label><br>
                    <textarea id="feedback" name="feedback" row="100" style="width: 100%;"
                        placeholder="Stillwater Florida, Amsterdam Netherland,Greater Accra"></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit poll</button>

        </form>
